<div class="text-center mt-4 mb-5">
    <h1 class="card-title">Regístrate gratis!</h1>
</div>
<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" required>
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword" required>
        </div>
    </div>
    <div class="form-group">
        <label for="inputName">Nombre y Apellidos</label>
        <input type="text" class="form-control" id="inputName" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCC">Cedula de ciudadania</label>
            <input type="text" class="form-control" id="inputCC" required>
        </div>
        <div class="form-group col-md-6">
            <label for="inputTel">Teléfono de contacto</label>
            <input type="tel" class="form-control" id="inputTel" required>
        </div>
    </div>
    <div class="form-group mt-3">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" required>
            <label class="form-check-label" for="gridCheck">
                Al registrarme acepto los términos y condiciones de uso
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-new btn-yellow fadeUp mt-3">Empezar</button>
</form>
<div class="mt-4 text-center">
    <p>Ya tienes cuenta? <a routerLink="/auth/login" class="text-yellow font-weight-bold">Ingresar!</a></p>
</div>
